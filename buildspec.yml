version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20 
    commands:
      - echo "Installing dependencies..."
      - npm install

  pre_build:
    commands:
      - echo Generating env.js from CodeBuild env vars...
      - node generate-env.js

  build:
    commands:
      - echo "Building React app..."
      - npm run build 

artifacts:
  files:
    - '**/*'
  base-directory: build
